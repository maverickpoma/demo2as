<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>.:agregar Usuario:.</title>
    </h:head>
    <h:body>
        agregar Usuario
       <h:form>
            idUsuario: <h:inputText value="#{usuarioBeans.idUsuarios}"></h:inputText>
            correo: <h:inputText value="#{usuarioBeans.correo}"></h:inputText>
            password: <h:inputText value="#{usuarioBeans.password}"></h:inputText>
            nombres: <h:inputText value="#{usuarioBeans.nombres}"></h:inputText>
            apellidos: <h:inputText value="#{usuarioBeans.apellidos}"></h:inputText>
            areaDeTrabajo: <h:inputText value="#{usuarioBeans.areaDeTrabajo}"></h:inputText>
            <h:commandButton value="Guardar" action="#{usuarioBeans.addUsuario()}"></h:commandButton>
       </h:form>
    </h:body>
</html>
